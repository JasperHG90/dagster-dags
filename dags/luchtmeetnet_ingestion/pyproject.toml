[tool.poetry]
name = "luchtmeetnet_ingestion"
version = "0.0.0"
description = "Basic dagster project"
authors = ["Jasper Ginn"]
readme = "README.md"
packages = [{include = "luchtmeetnet_ingestion", from="src"}]

[tool.poetry.dependencies]
python = "^3.9,<3.12"
requests = "^2.31.0"
appengine-python-standard = "^1.1.5"
pandas = "^2.1.3"
dagster = "1.6.5"
dagit = "~1.6"
pyarrow = "^14.0.2"
dagster-k8s = "^0.22.1"
dagster-celery-k8s = "^0.22.1"
dagster-utils = {path = "../../shared/dagster_utils"}
pyrate-limiter = "^3.2.1"
coolname = "^2.2.0"
dagster-postgres = "<0.22.8"
dagster-slack = "<0.22.8"
dagster-gcp = "<0.22.8"
redis = "^5.0.3"

[tool.poetry.group.dev.dependencies]
gitpython = "^3.1.42"
invoke = "^2.2.0"
docker = "^7.0.0"

[tool.dagster]
module_name = "luchtmeetnet_ingestion"

[tool.poetry-git-version-plugin]
alpha_version_format = '{version}a{distance}+{commit_hash}'
version_format = '{version}'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
